    const comments = [
    {
    name: "Глеб Фокин",
    date: "12.02.22 12:18",

    text: "Мне нравится как оформлена эта страница! ❤",
    likes: 75,
    isLiked: true

  ]; 
    const renderComments = () => {
      const list = document.querySelector(".comments");
      list.innerHTML = comments.map((comment, index) => {
        return `
        <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date.toLocaleString()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
            ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""}"></button>
            </div>
          </div>
        </li>
        `;
      })
      .join("");
      
      const addLikes = document.querySelectorAll(".like-button");
      for (const addLike of addLikes) {
      addLike.addEventListener('click', () => {
        const index = addLike.dataset.index;
        const comment = comments[index];

        comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1;

        comment.isLiked = !comment.isLiked;
        renderComments();
      })
    }
    };
    renderComments();

    const button = document.querySelector(".add-form-button");

        likes: 0,
        isLiked: false
      };
      comments.push(newComment);
      

      renderComments();
    name.value = "";
    text.value = "";
    });
